# Bad Bunny üê∞

---

Vamos a realizar una b√∫squeda de datos de Bad Bunny:


```r
ARTISTA = 'bad bunny'
```

Para este artista, se genera una b√∫squeda de variables:


```r
vars_audio = c(
  'danceability', 'energy', 'loudness', 'acousticness', 'instrumentalness'
)
```


```r
df_artist_features &lt;- get_artist_audio_features(artist = ARTISTA) %&gt;%
  select(
    artist_id, artist_name, album_id, album_name,
    album_release_date, album_images, track_name, duration_ms,
    all_of(vars_audio)       
  ) %&gt;% 
  arrange(desc(album_release_date))
```

---

Realizamos una **agregaci√≥n por √°lbum** para obtener la duraci√≥n total y una lista de todos los valores de cada una de las variables de audio en cada uno de los √°lbumes:


```r
df_albums &lt;- df_artist_features %&gt;% 
  group_by(
    album_images, artist_name, album_id, album_name, album_release_date
  ) %&gt;%
  summarise(
    duration_mins = sum(duration_ms/(1000*60)),
    across(all_of(vars_audio), ~ list(.x)),
  ) %&gt;% 
  ungroup()
```

Estas listas luego ser√°n utilizadas para visualizar la distribuci√≥n de cada variable a nivel √°lbum.
